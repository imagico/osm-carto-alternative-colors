    scaled: true
    leaf_type: needleleaved
    file: tree/tree_needleleaved_deciduous_15.svg
    sql: &tree_ring_supp |-
        ST_Union(
          ST_Difference(
            !file_scaled!,
            ST_Buffer(ST_Point(0,0), CASE WHEN !size! < 29 THEN 3.75 ELSE 3.75 + (!size!-29)*0.05 END)
